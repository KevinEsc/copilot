<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Automotora E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      background: #fff !important;
    }
    .navbar-brand {
      color: #222 !important;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .btn-outline-light {
      border: none;
      color: #555 !important;
      background: transparent !important;
      font-weight: 500;
      transition: color 0.2s;
    }
    .btn-outline-light:hover, .btn-outline-light.active {
      color: #0d6efd !important;
      background: transparent !important;
      border-bottom: 2px solid #0d6efd;
      border-radius: 0;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    form {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .btn-primary {
      border-radius: 2rem;
      font-size: 1rem;
      padding: 0.5rem 1.5rem;
    }
    #alerta-contacto {
      max-width: 400px;
      margin: 1rem auto 0 auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Automotora E-commerce</a>
      <div>
        <a href="bienvenida.html" class="btn btn-outline-light me-2">Inicio</a>
        <a href="tienda.html" class="btn btn-outline-light me-2">Tienda</a>
        <a href="contacto.html" class="btn btn-outline-light active">Contacto</a>
      </div>
    </div>
  </nav>
  <div class="container text-center">
    <h2 class="mb-4">Contacto</h2>
    <form class="mx-auto" id="form-contacto">
      <div class="mb-3 text-start">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3 text-start">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="mb-3 text-start">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
    <div id="alerta-contacto" class="alert alert-success mt-3 d-none" role="alert">
      ¡Mensaje enviado correctamente!
    </div>
  </div>
  <script>
    document.getElementById('form-contacto').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('alerta-contacto').classList.remove('d-none');
      this.reset();
    });
  </script>
</body>
</html>
