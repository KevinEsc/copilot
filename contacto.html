<!DOCTYPE HTML>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Fragmentada</title>
</head>
<body class="contacto">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand d-md-none">
                    <a href="index.html">
                        <img src="imagenes/gatico.png" alt="Logo Gato" id="gatico" class="me-2" />
                    </a>
                </div>
                <div class="navbar-brand d-none d-md-flex align-items-center">
                    <a href="index.html">
                        <img src="imagenes/gatico.png" alt="Logo Gato" id="gatico" class="me-2" />
                        <span class="text-white fw-bold">Fragmentados</span>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="text-center my-4">
                <h2><em>Formulario de Contacto</em></h2>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form id="formulario-contacto" class="row g-3">
                        <div class="col-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Escriba su nombre" required>
                        </div>
                        <div class="col-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Escriba su apellido" required>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" name="correo" class="form-control" id="email" placeholder="ejemplo@ejemplo.cl" required>
                        </div>
                        <div class="col-12">
                            <label for="solicitud" class="form-label">Tipo de Solicitud:</label>
                            <select id="solicitud" class="form-select" required>
                                <option value="" selected disabled>Seleccione una opción</option>
                                <option value="Compra">Compra</option>
                                <option value="Consulta">Consulta</option>
                                <option value="Venta">Venta</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="comentario" class="form-label">Solicitud</label>
                            <textarea class="form-control" name="comentario" id="comentario" placeholder="Escriba acá su solicitud" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>

                    <!-- Zona para mensajes -->
                    <div id="mensaje-confirmacion" class="mt-3 text-center fw-bold"></div>

                    <div class="container my-5 text-center">
                        <h4 class="mb-3">Información de contacto</h4>
                        <ul class="list-unstyled">
                            <li>
                                <i class="bi bi-geo-alt-fill me-2"></i>
                                <em><a href="https://maps.app.goo.gl/99sYtMjuRaUJezEF9">Av. Alameda Libertador Bernardo O’Higgins 2221, Región Metropolitana</a></em>
                            </li>
                            <li class="mt-2">
                                <i class="bi bi-telephone-fill me-2"></i>
                                <em>Teléfono: (2) 2697 2121</em>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center mt-4">
        &copy; 2025 Galería de Arte. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
