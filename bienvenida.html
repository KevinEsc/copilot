<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido a Automotora E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      background: #fff !important;
    }
    .navbar-brand {
      color: #222 !important;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .btn-outline-light {
      border: none;
      color: #555 !important;
      background: transparent !important;
      font-weight: 500;
      transition: color 0.2s;
    }
    .btn-outline-light:hover, .btn-outline-light.active {
      color: #0d6efd !important;
      background: transparent !important;
      border-bottom: 2px solid #0d6efd;
      border-radius: 0;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .lead {
      color: #666;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn-primary {
      padding: 0.75rem 2.5rem;
      font-size: 1.1rem;
      border-radius: 2rem;
      box-shadow: 0 2px 8px rgba(13,110,253,0.08);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Automotora E-commerce</a>
      <div>
        <a href="bienvenida.html" class="btn btn-outline-light me-2 active">Inicio</a>
        <a href="tienda.html" class="btn btn-outline-light me-2">Tienda</a>
        <a href="contacto.html" class="btn btn-outline-light">Contacto</a>
      </div>
    </div>
  </nav>
  <div class="container text-center">
    <h1>¡Bienvenido a la mejor automotora online!</h1>
    <p class="lead">Encuentra el auto de tus sueños con atención personalizada y precios justos.</p>
    <a href="tienda.html" class="btn btn-primary btn-lg mt-4">Ir a la Tienda</a>
  </div>
</body>
</html>
